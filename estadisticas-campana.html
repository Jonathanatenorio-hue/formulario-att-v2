<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas de Campa√±a | AT&T - ExpertCell</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --att-blue: #00A8E1;
            --att-blue-dark: #0057B8;
            --white: #FFFFFF;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-500: #64748B;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'IBM Plex Sans', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            min-height: 100vh; 
            padding: 20px;
            color: var(--gray-800);
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { 
            background: linear-gradient(135deg, var(--att-blue) 0%, var(--att-blue-dark) 100%); 
            padding: 30px; 
            border-radius: 16px; 
            margin-bottom: 24px; 
            text-align: center;
            color: white;
        }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        .stat-card.blue::before { background: var(--att-blue); }
        .stat-card.green::before { background: var(--success); }
        .stat-card.red::before { background: var(--danger); }
        
        .stat-icon { font-size: 40px; margin-bottom: 15px; }
        .stat-number { font-size: 48px; font-weight: 700; margin-bottom: 5px; }
        .stat-card.blue .stat-number { color: var(--att-blue); }
        .stat-card.green .stat-number { color: var(--success); }
        .stat-card.red .stat-number { color: var(--danger); }
        .stat-label { font-size: 14px; color: var(--gray-500); font-weight: 500; }
        
        .rate-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .rate-card h3 { 
            font-size: 18px; 
            color: var(--gray-700); 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-container {
            background: var(--gray-100);
            border-radius: 12px;
            height: 40px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: width 1s ease;
        }
        .progress-bar.good { background: linear-gradient(135deg, var(--success) 0%, #059669 100%); }
        .progress-bar.medium { background: linear-gradient(135deg, var(--warning) 0%, #D97706 100%); }
        .progress-bar.bad { background: linear-gradient(135deg, var(--danger) 0%, #DC2626 100%); }
        
        .rate-legend {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--gray-500);
        }
        
        .interpretation {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .interpretation-icon { font-size: 24px; }
        .interpretation-text h4 { font-size: 14px; color: var(--gray-700); margin-bottom: 4px; }
        .interpretation-text p { font-size: 13px; color: var(--gray-500); line-height: 1.5; }
        
        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .breakdown-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .breakdown-card h3 {
            font-size: 16px;
            color: var(--gray-700);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-100);
        }
        .breakdown-item:last-child { border-bottom: none; }
        .breakdown-item .label { 
            font-size: 14px; 
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .breakdown-item .values {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }
        .breakdown-item .approved { color: var(--success); font-weight: 600; }
        .breakdown-item .rejected { color: var(--danger); font-weight: 600; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--att-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            transition: all 0.2s;
        }
        .refresh-btn:hover { background: rgba(255,255,255,0.3); }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }
        
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .breakdown-grid { grid-template-columns: 1fr; }
            .stat-number { font-size: 36px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Estad√≠sticas de Campa√±a</h1>
            <p>M√©tricas del formulario de pre-filtro</p>
            <button class="refresh-btn" onclick="cargarEstadisticas()">
                üîÑ Actualizar datos
            </button>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-HOsviZvkv83Lrsu6cFukqRK6uuft9nw438lxPv2WOX_prRx3CfosVF7-BxuwBJCQ9A/exec';

async function cargarEstadisticas() {
    const content = document.getElementById('content');
    content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
    
    try {
        const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getEstadisticasCampana');
        const data = await response.json();
        
        if (data.status === 'success') {
            renderEstadisticas(data.estadisticas);
        } else {
            throw new Error('Error al cargar');
        }
    } catch (error) {
        console.error(error);
        content.innerHTML = `
            <div class="empty-state">
                <p>‚ö†Ô∏è Error al cargar estad√≠sticas</p>
                <button class="refresh-btn" onclick="cargarEstadisticas()" style="background: var(--att-blue); margin-top: 20px;">
                    üîÑ Reintentar
                </button>
            </div>
        `;
    }
}

function renderEstadisticas(stats) {
    const { total, aprobados, rechazados, tasaAprobacion, aprobadosPorSucursal, rechazadosPorSucursal } = stats;
    
    // Determinar clase de la barra de progreso
    let progressClass = 'good';
    if (tasaAprobacion < 50) progressClass = 'bad';
    else if (tasaAprobacion < 70) progressClass = 'medium';
    
    // Generar interpretaci√≥n
    let interpretacion = '';
    if (tasaAprobacion >= 80) {
        interpretacion = {
            icon: 'üéØ',
            title: '¬°Excelente segmentaci√≥n!',
            text: 'Tu campa√±a est√° llegando al p√∫blico correcto. La mayor√≠a de los postulantes cumplen con el perfil.'
        };
    } else if (tasaAprobacion >= 60) {
        interpretacion = {
            icon: 'üëç',
            title: 'Buena segmentaci√≥n',
            text: 'Tu campa√±a est√° funcionando bien. Podr√≠as ajustar algunos criterios para mejorar a√∫n m√°s.'
        };
    } else if (tasaAprobacion >= 40) {
        interpretacion = {
            icon: '‚ö†Ô∏è',
            title: 'Segmentaci√≥n mejorable',
            text: 'Considera revisar el p√∫blico objetivo de tu anuncio. Muchos postulantes no cumplen el perfil.'
        };
    } else {
        interpretacion = {
            icon: 'üî¥',
            title: 'Requiere atenci√≥n',
            text: 'La campa√±a no est√° llegando al p√∫blico adecuado. Revisa urgentemente la segmentaci√≥n del anuncio.'
        };
    }
    
    // Combinar sucursales
    const sucursales = [...new Set([...Object.keys(aprobadosPorSucursal), ...Object.keys(rechazadosPorSucursal)])];
    
    let sucursalesHTML = '';
    sucursales.forEach(suc => {
        const apr = aprobadosPorSucursal[suc] || 0;
        const rej = rechazadosPorSucursal[suc] || 0;
        const icon = suc.includes('Torre') ? 'üè¢' : 'üèõÔ∏è';
        sucursalesHTML += `
            <div class="breakdown-item">
                <span class="label">${icon} ${suc}</span>
                <div class="values">
                    <span class="approved">‚úÖ ${apr}</span>
                    <span class="rejected">‚ùå ${rej}</span>
                </div>
            </div>
        `;
    });
    
    if (!sucursalesHTML) {
        sucursalesHTML = '<div class="empty-state">Sin datos por sucursal</div>';
    }
    
    const html = `
        <!-- Stats principales -->
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-icon">üì•</div>
                <div class="stat-number">${total}</div>
                <div class="stat-label">Total Postulantes</div>
            </div>
            <div class="stat-card green">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number">${aprobados}</div>
                <div class="stat-label">Aprobados Pre-Filtro</div>
            </div>
            <div class="stat-card red">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-number">${rechazados}</div>
                <div class="stat-label">Rechazados Pre-Filtro</div>
            </div>
        </div>
        
        <!-- Tasa de aprobaci√≥n -->
        <div class="rate-card">
            <h3>üìà Tasa de Aprobaci√≥n del Pre-Filtro</h3>
            <div class="progress-container">
                <div class="progress-bar ${progressClass}" style="width: ${tasaAprobacion}%">
                    ${tasaAprobacion}%
                </div>
            </div>
            <div class="rate-legend">
                <span>0% - Baja eficiencia</span>
                <span>100% - Alta eficiencia</span>
            </div>
            
            <div class="interpretation">
                <div class="interpretation-icon">${interpretacion.icon}</div>
                <div class="interpretation-text">
                    <h4>${interpretacion.title}</h4>
                    <p>${interpretacion.text}</p>
                </div>
            </div>
        </div>
        
        <!-- Desglose por sucursal -->
        <div class="breakdown-grid">
            <div class="breakdown-card">
                <h3>üè¢ Por Sucursal</h3>
                ${sucursalesHTML}
            </div>
            
            <div class="breakdown-card">
                <h3>üí° Recomendaciones</h3>
                <div style="padding: 10px 0; font-size: 14px; color: var(--gray-600); line-height: 1.8;">
                    ${tasaAprobacion < 60 ? `
                        <p>‚Ä¢ Revisa los requisitos en tu anuncio (edad, ubicaci√≥n)</p>
                        <p>‚Ä¢ Segmenta mejor por zona geogr√°fica</p>
                        <p>‚Ä¢ A√±ade filtros de experiencia en el anuncio</p>
                    ` : `
                        <p>‚Ä¢ Tu campa√±a est√° bien segmentada ‚úÖ</p>
                        <p>‚Ä¢ Contin√∫a monitoreando peri√≥dicamente</p>
                        <p>‚Ä¢ Considera aumentar el presupuesto</p>
                    `}
                </div>
            </div>
        </div>
    `;
    
    document.getElementById('content').innerHTML = html;
}

// Cargar al inicio
document.addEventListener('DOMContentLoaded', cargarEstadisticas);
    </script>
</body>
</html>
